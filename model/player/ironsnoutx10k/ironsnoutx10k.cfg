ironsnoutx10k_name = "IronSnout X10K"
ironsnoutx10k_story = [IronSnout X10K is a hybrid model of the IronSnout series. Bred in the bowels of a top secret underground facility, this walking killing machine is for one purpose: to annihilate the opposition. Part pig, part machine, IronSnout X10K knows no fear but should be feared.]
