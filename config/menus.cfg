	custommaps = ""
    loopfiles curmap $mapdir "ogz" [
        if (< (indexof $allmaps $curmap) 0) [
            custommaps = (concat $custommaps $curmap)
        ]
    ]
    custommaps = (sortlist $custommaps x y [<=s $x $y])

	guilist [
		guistrut 17 1
		guilist [ guistrut 15 1; genmapitems $alphamaps; guibar; genmapitems $custommaps;]
		guibar
		guilist [
			guistayopen [
				guilist [
					guilist [
						guibutton "coop-edit" [ botmatchmode = 1; mode 1 ] (? (= $botmatchmode 1) "radio_on" "radio_off")
						guibutton "ffa" [ botmatchmode = 0; mode 0 ] (? (= $botmatchmode 0) "radio_on" "radio_off")
						guibutton "teamplay" [ botmatchmode = 2; mode 2 ] (? (= $botmatchmode 2) "radio_on" "radio_off")
						guibutton "instagib" [ botmatchmode = 3; mode 3 ] (? (= $botmatchmode 3) "radio_on" "radio_off")
						guibutton "efficiency" [ botmatchmode = 4; mode 4 ] (? (= $botmatchmode 4) "radio_on" "radio_off")
					]
					guilist [
						guibutton "tactics team" [ botmatchmode = 8; mode 8 ] (? (= $botmatchmode 8) "radio_on" "radio_off")
						guibutton "regen capture" [ botmatchmode = 10; mode 10 ] (? (= $botmatchmode 10) "radio_on" "radio_off")
						guibutton "ctf" [ botmatchmode = 11; mode 11 ] (? (= $botmatchmode 11) "radio_on" "radio_off")
						guibutton "instagib ctf" [ botmatchmode = 12; mode 12 ] (? (= $botmatchmode 12) "radio_on" "radio_off")
